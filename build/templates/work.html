<section class="work">
    <ng-include src="'templates/_menu.html'"></ng-include>
    <div class="work__background" style="background-image: url(../images/works/{{ work.image }})"></div>
    <div class="work__content">
        <h1 class="work__title title-svg">
            <span class="title-svg__content">
                <svg id="title-svg" title-svg></svg>
                <span>{{ work.title }}</span>
            </span>
        </h1>
        <h2 class="work__main-subtitle {{ work.color }}">{{ work.subtitle }}</h2>
        <div class="work__text work__description">
            <div class="work-description__content">
                <div class="work__description--left">
                    <p>{{ work.introduction }}</p>
                </div>
                <div class="work__description--right">
                    <div class="work-description__column">
                        <h3 class="work-description__subtitle">Date</h3>
                        <p>{{ work.date }}</p>
                    </div>
                    <div class="work-description__column">
                        <h3 class="work-description__subtitle">Context</h3>
                        <p>{{ work.context }}</p>
                    </div>
                    <div class="work-description__column">
                        <h3 class="work-description__subtitle">Technologies</h3>
                        <p>{{ work.technologies }}</p>
                    </div>
                    <div class="work-description__column">
                        <h3 class="work-description__subtitle">Role</h3>
                        <p>{{ work.role }}</p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <section ng-repeat="section in work.sections" class="work__section work__section--{{ $index }}">
            <ng-include ng-if="section.left" src="'templates/_work-section-left.html'"></ng-include>
            <ng-include ng-if="!section.left" src="'templates/_work-section-right.html'"></ng-include>
        </section>

        <p ng-if="work.website" class="work__link">
            <a href="{{ work.website.url }}" target="_blank">{{ work.website.title }}</a>
        </p>
    </div>
    <nav class="work-nav">
        <a class="work-nav__link work-nav__link--back {{ work.color }}" href="#/works">Back</a>
        <a class="work-nav__link work-nav__link--next {{ work.color }}" href="#/works/{{ work.next }}" style="background-image:url(../images/works/{{ nextWork.image }})">
            <div class="work-nav__overlay"></div>
            <span class="work-nav__text">Next project</span>
        </a>
    </nav>
</section>
