<section class="work">
    <div class="work__background" style="background-image: url(../images/works/{{ work.image }})"></div>
    <div class="work__content">
        <h1 class="work__title title-svg">
            <span class="title-svg__content">
                <svg id="title-svg" title-svg></svg>
                <span>{{ work.title }}</span>
            </span>
        </h1>
        <h2 class="work__main-subtitle {{ work.color }}">{{ work.subtitle }}</h2>
        <p class="work__text work__description">
            {{ work.description }}
        </p>
        <div class="work__video">
            <iframe src="{{ work.video | trustAsResourceUrl }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <h3 class="work__subtitle">Purpose of the project</h3>
        <p class="work__text work__paragraph">
            {{ work.purpose }}
        </p>
        <div class="work__showcase">
            <img src="../images/works/lantern-showcase1.jpg" alt="">
        </div>
        <h3 class="work__subtitle">Technologies</h3>
        <ul class="work__text work__list">
            <li ng-repeat="techno in work.technologies">
                {{ techno }}
            </li>
        </ul>
        <h3 class="work__subtitle">Team</h3>
        <ul class="work__text work__list">
            <li ng-repeat="person in work.team">
                {{ person }}
            </li>
        </ul>
        <h3 class="work__subtitle">Website</h3>
        <p class="work__link">
            <a href="{{ work.website.url }}" target="_blank">{{ work.website.title }}</a>
        </p>
    </div>
    <nav class="work-nav">
        <a class="work-nav__link work-nav__link--back" href="#/works">Back</a>
        <a class="work-nav__link work-nav__link--next" href="#/works/{{ work.next }}">
            <img class="work-nav__background" src="../images/works/jocondelab.jpg" alt="">
            <span class="work-nav__text">Next project</span>
        </a>
        <!--  Use img instead of background and add opacity -->
    </nav>
</section>
